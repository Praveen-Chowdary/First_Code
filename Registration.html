<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- BootStrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- linkcss -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class = "container">
    <div class = "card">
        <form>
            <div class = "form-group">
                <label>Name : </label> <input class = "form-control" type = "text" id = "name">
                <label>Email :</label> <input class = "form-control" type = "email" id = "email">
                <label>Password : </label> <input class = "form-control" type = "password" id = "password">
            </div>

            <div class = "text-centre">
                <button type = "button" id = "reg-btn" class = "btn btn-primary" onclick = "registerUser()"> Register </button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    function registerUser()
    {
        let name,email,password;
        name = document.getElementById("name").value
        email = document.getElementById("email").value
        password = document.getElementById("password").value

        localStorage.setItem("name",name);
        localStorage.setItem("email",email);
        localStorage.setItem("password",password);
        console.log(localStorage.getItem("name"))
        console.log(localStorage.getItem("email"))
        console.log(localStorage.getItem("password"))
    }
</script>
</html>
